 <!DOCTYPE html>
 <html lang="en">

 <head>

     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Landing Laptop Page By Can Calkan </title>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="normalize.css">
     <link rel="stylesheet" href="styles.css">
 </head>

 <body>
     <header>
         <div class="logo-container">
             <img src="/img/laptop.svg" alt="logo">
             <h4 class="logo-text">Calkan Laptop</h4>
         </div>
         <nav>
             <ul class="nav-links">
                 <li> <a class="nav-link" href="#">Specs</a></li>
                 <li> <a class="nav-link" href="#">Products</a></li>
                 <li> <a class="nav-link" href="#">Contact</a></li>

             </ul>

         </nav>
         <div class="cart">
             <img src="/img/cart.svg" alt="cart">
         </div>
     </header>

     <main>
         <section class="presentation">
             <div class="introduction">
                 <div class="intro-text">
                     <h1>Laptop for the future</h1>
                     <p>Futurist Laptops offering 4k display with touch screen.</p>
                 </div>
                 <div class="cta">
                     <button class="cta-select">14 Inch </button>
                     <button class="cta-add">Add to Cart</button>
                 </div>
             </div>
             <div class="cover">
                 <img src="/img/matebook.png" alt="laptop">
             </div>
          

         </section>
         <div class="laptop-select">
            <img src="/img/arrow-left.svg" alt="">
            <img src="/img/dot.svg" alt="">
            <img src="/img/dot-full.svg" alt="">
            <img src="/img/dot-full.svg" alt="">
            <img src="/img/arrow-right.svg" alt="">
        </div>
         <img class="big-circle" src="/img/big-eclipse.svg" alt="">
         <img class="medium-circle" src="/img/mid-eclipse.svg" alt="">
         <img class="small-circle" src="/img/small-eclipse.svg" alt="">

     </main>
 </body>

 </html>
